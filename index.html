
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록 때리기 (진짜 이거까지만 하고 간다)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }
        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em;
            display: inline-block;
            vertical-align: top;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 0.6em;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .digit-number {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
            line-height: 1.2;
            white-space: nowrap;
        }
        .digit-number.new { transform: translateY(100%); }
        .digit-number.enter { transform: translateY(0); }
        .digit-number.exit { transform: translateY(-100%); }

        #ranking-section {
            position: absolute;
            top: 15px; left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em; font-weight: bold; color: #333;
            margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        #top-10-list { list-style: none; padding: 0; margin: 0; font-size: 0.95em; }
        #top-10-list li { margin: 4px 0; display: flex; justify-content: space-between; line-height: 1.2; }
        #top-10-list .rank-id { font-weight: bold; }
        .rank-pops { text-align: right; color: #007bff; min-width: 100px; }

        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        #my-pops-display { line-height: 1.2; }
        /* 기존 이미지 스타일 제거하고 캔버스 스타일 추가 */
        #popcat-canvas {
            width: 300px; /* 이미지와 동일한 크기로 설정 */
            height: auto;
            cursor: pointer;
            border: 2px solid transparent; /* 테두리 추가 (선택 사항) */
            box-sizing: border-box; /* 패딩, 보더가 width에 포함되도록 */
        }
        /* 캔버스에 active 스타일을 주기 어렵지만, 필요하다면 CSS로 다른 효과를 고려 */
        /* #popcat-canvas:active { transform: scale(0.98); } */ 
        input, button {
            padding: 12px 20px; font-size: 1.1em; margin-top: 15px;
            border-radius: 8px; border: 1px solid #ccc; cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div id="ranking-section">
        <h3>전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button>
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        <!-- 팝캣 이미지를 Canvas로 대체 -->
        <canvas id="popcat-canvas" width="300" height="300"></canvas> 
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
            authDomain: "drawgreen-3bc38.firebaseapp.com",
            projectId: "drawgreen-3bc38",
            storageBucket: "drawgreen-3bc38.firebasestorage.app",
            messagingSenderId: "1050500469107",
            appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM 변수
        // const catImage = document.getElementById('popcat-image'); // 이제 사용하지 않음
        const popcatCanvas = document.getElementById('popcat-canvas');
        const ctx = popcatCanvas.getContext('2d'); // Canvas Context 가져오기

        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');

        let currentUserId = null;
        let localPops = 0;
        const closedImageSrc = '귀엽다.png'; // 기본 이미지 (캔버스에 그릴 이미지)
        
        let originalImage = new Image(); // 원본 이미지를 로드할 Image 객체
        let originalImageData = null; // 원본 이미지의 픽셀 데이터

        // Canvas 이미지 로드 및 초기화
        originalImage.src = closedImageSrc;
        originalImage.onload = () => {
            // 이미지 로드 완료 후 캔버스 크기를 이미지에 맞게 조정
            popcatCanvas.width = originalImage.width;
            popcatCanvas.height = originalImage.height;
            drawOriginalImage(); // Canvas에 초기 이미지 그리기
        };

        function drawOriginalImage() {
            ctx.clearRect(0, 0, popcatCanvas.width, popcatCanvas.height); // 캔버스 지우기
            ctx.drawImage(originalImage, 0, 0, popcatCanvas.width, popcatCanvas.height); // 이미지 그리기
            // 원본 픽셀 데이터 저장
            originalImageData = ctx.getImageData(0, 0, popcatCanvas.width, popcatCanvas.height);
        }

        // 폴링 관련
        let rankingsInterval = null;
        const POLLING_INTERVAL = 8000; // 8초

        // ----------------- 게임 시작 -----------------
        startButton.addEventListener('click', startGame);

        async function startGame() {
            const userId = userIdInput.value.trim();
            if (!userId) return alert("ID를 입력해 주세요.");

            currentUserId = userId;
            currentUserDisplay.textContent = currentUserId;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            await loadMyPopsInitial();
        }

        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                localPops = doc.exists ? Number(doc.data().pops) || 0 : 0;
                myPopsDisplay.textContent = localPops;
                myPopsDisplay.dataset.currentValue = localPops; 
            } catch (err) {
                console.error("내 클릭 수 로드 에러:", err);
            }
        }

        // ----------------- 클릭 처리 (캔버스 클릭 이벤트로 변경) -----------------
        popcatCanvas.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                // 스페이스바는 캔버스 중앙을 클릭한 것으로 간주
                const centerX = popcatCanvas.width / 2;
                const centerY = popcatCanvas.height / 2;
                handlePop({ offsetX: centerX, offsetY: centerY });
            }
        });

        async function handlePop(event) {
            if (!currentUserId || !originalImageData) return; // 이미지 데이터가 없으면 실행 안함

            localPops++;
            myPopsDisplay.textContent = localPops; 
            myPopsDisplay.dataset.currentValue = localPops; 

            // 픽셀 밀어내기 효과 적용
            applyDisplacementEffect(event.offsetX, event.offsetY);

            // 잠시 후 원래 이미지로 복구
            setTimeout(() => {
                drawOriginalImage();
            }, 120); // 픽셀 밀림 효과가 보이는 시간 (조정 가능)

            try {
                await db.collection("users").doc(currentUserId).set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (err) { console.error("클릭 업데이트 실패:", err); }
        }

        // ----------------- 픽셀 밀어내기 효과 함수 -----------------
        function applyDisplacementEffect(centerX, centerY) {
            const imageData = ctx.createImageData(popcatCanvas.width, popcatCanvas.height);
            const data = imageData.data;
            const originalData = originalImageData.data;
            const width = popcatCanvas.width;
            const height = popcatCanvas.height;

            const effectRadius = 30; // 픽셀 밀림 효과 반경 (조정 가능)
            const displacementStrength = 10; // 픽셀이 밀려나는 강도 (조정 가능)

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

                    if (dist < effectRadius) {
                        // 클릭 지점에서 멀어질수록 강도가 약해지도록
                        const strength = displacementStrength * (1 - dist / effectRadius);

                        // 픽셀을 바깥쪽으로 밀어내는 벡터 계산
                        const angle = Math.atan2(y - centerY, x - centerX);
                        const newX = x + Math.cos(angle) * strength;
                        const newY = y + Math.sin(angle) * strength;

                        // 원래 이미지에서 새로운 좌표의 픽셀을 가져옴 (범위 벗어나면 검은색 등 처리)
                        const originalPixelIndex = (Math.floor(newY) * width + Math.floor(newX)) * 4;

                        const targetIndex = (y * width + x) * 4;

                        if (originalPixelIndex >= 0 && originalPixelIndex < originalData.length) {
                            data[targetIndex] = originalData[originalPixelIndex];     // R
                            data[targetIndex + 1] = originalData[originalPixelIndex + 1]; // G
                            data[targetIndex + 2] = originalData[originalPixelIndex + 2]; // B
                            data[targetIndex + 3] = originalData[originalPixelIndex + 3]; // A
                        } else {
                            // 범위 밖은 투명하게 처리 (구멍이 뚫린 것처럼 보이게)
                            data[targetIndex + 3] = 0; 
                        }
                    } else {
                        // 효과 반경 밖의 픽셀은 원본 그대로 유지
                        const originalPixelIndex = (y * width + x) * 4;
                        const targetIndex = (y * width + x) * 4;
                        data[targetIndex] = originalData[originalPixelIndex];
                        data[targetIndex + 1] = originalData[originalPixelIndex + 1];
                        data[targetIndex + 2] = originalData[originalPixelIndex + 2];
                        data[targetIndex + 3] = originalData[originalPixelIndex + 3];
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0); // 수정된 픽셀 데이터를 Canvas에 그리기
        }


        // ----------------- 폴링 제어 -----------------
        function startPolling(interval) {
            if (rankingsInterval) clearInterval(rankingsInterval);

            rankingsInterval = setInterval(async () => {
                await updateRankings();
            }, interval);

            console.log(`Polling started: interval=${interval}ms`);
        }

        // ----------------- 숫자 애니메이션 -----------------
        function updateNumberSmooth(element, newValue) {
            const oldVal = Number(element.dataset.currentValue || "0");
            
            if (isNaN(oldVal)) {
                console.warn("updateNumberSmooth: oldVal이 NaN입니다. 0으로 초기화합니다.");
                oldVal = 0;
            }

            if (oldVal === newValue) return;

            const oldStr = oldVal.toString();
            const newStr = newValue.toString();
            const maxLen = Math.max(oldStr.length, newStr.length);
            let html = "";

            for (let i = 0; i < maxLen; i++) {
                const oldChar = oldStr[oldStr.length - 1 - i] || " ";
                const newChar = newStr[newStr.length - 1 - i] || " ";
                
                if (oldChar === newChar) {
                    html = `<span class="digit-container"><span class="digit-number">${newChar}</span></span>` + html;
                } else {
                    html = `<span class="digit-container"><span class="digit-number old">${oldChar}</span><span class="digit-number new">${newChar}</span></span>` + html;
                }
            }

            element.innerHTML = html;
            void element.offsetHeight; // reflow

            requestAnimationFrame(() => {
                element.querySelectorAll(".digit-container").forEach(c => {
                    const oldDigit = c.querySelector(".digit-number.old");
                    const newDigit = c.querySelector(".digit-number.new");
                    if (oldDigit) oldDigit.classList.add("exit");
                    if (newDigit) { newDigit.classList.remove("new"); newDigit.classList.add("enter"); }
                });
            });

            setTimeout(() => {
                element.querySelectorAll(".digit-number.old.exit").forEach(e => e.remove());
                element.querySelectorAll(".digit-number.enter").forEach(e => {
                    e.classList.remove("enter");
                    e.className = "digit-number";
                    e.style.transform = "translateY(0)";
                });
                element.textContent = newValue; 
                element.dataset.currentValue = newValue; 
            }, 400); 
        }

        // ----------------- 순위표 -----------------
        function updateRankList(ranks) {
            if (!ranks.length) { top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>'; return; }
            
            const existingRankIds = new Set(Array.from(top10List.children).map(li => li.id));
            const newRankIds = new Set(ranks.map(r => `rank-${r.id}`));
            Array.from(top10List.children).forEach(li => {
                if (!newRankIds.has(li.id)) {
                    li.remove();
                }
            });

            ranks.forEach((r, i) => {
                const listId = `rank-${r.id}`;
                const popSpanId = `rank-pops-${r.id}`;
                let li = document.getElementById(listId);
                let popSpanElement = null;

                if (!li) {
                    li = document.createElement('li'); li.id = listId;
                    const rankIdSpan = document.createElement('span'); rankIdSpan.className = 'rank-id';
                    const popWrapper = document.createElement('span'); popWrapper.className = 'rank-pops';
                    popSpanElement = document.createElement('span'); popSpanElement.id = popSpanId;
                    popWrapper.appendChild(popSpanElement);
                    li.appendChild(rankIdSpan);
                    li.appendChild(popWrapper);

                    const existing = Array.from(top10List.children);
                    if (i < existing.length) {
                        top10List.insertBefore(li, existing[i]);
                    } else {
                        top10List.appendChild(li);
                    }
                    popSpanElement.textContent = '0'; 
                    popSpanElement.dataset.currentValue = '0';
                } else {
                    popSpanElement = document.getElementById(popSpanId);
                }

                li.querySelector('.rank-id').textContent = `${i + 1}. ${r.id}`;
                updateNumberSmooth(popSpanElement, r.pops);
            });
        }

        // ----------------- 순위 및 전체 클릭 수 -----------------
        async function updateRankings(initialLoad = false) {
            let totalPops = 0; const ranks = [];
            try {
                const snapshot = await db.collection("users").orderBy("pops", "desc").limit(10).get();
                const totalSnapshot = await db.collection("users").get();
                totalSnapshot.docs.forEach(doc => { totalPops += Number(doc.data().pops) || 0; });

                if (initialLoad) {
                    totalPopsValue.textContent = '0';
                    totalPopsValue.dataset.currentValue = '0'; 
                    updateNumberSmooth(totalPopsValue, totalPops);
                } else {
                    updateNumberSmooth(totalPopsValue, totalPops);
                }

                snapshot.docs.forEach(doc => { ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 }); });
                updateRankList(ranks);
            } catch (err) {
                console.error("Firestore 오류:", err);
                if (initialLoad) {
                    totalPopsValue.textContent = '0';
                    totalPopsValue.dataset.currentValue = '0'; 
                    updateNumberSmooth(totalPopsValue, 0);
                } else {
                    updateNumberSmooth(totalPopsValue, 0);
                }
                if (!top10List.children.length) top10List.innerHTML = '<li>로딩 오류</li>';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await updateRankings(true);
            startPolling(POLLING_INTERVAL); 
        });
    </script>
</body>
</html>
