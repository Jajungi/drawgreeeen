<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록 때리기 (클릭 시 5초 복귀 보장)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }

        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em;
            display: inline-block;
            vertical-align: top;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 0.6em;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .digit-number {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
            line-height: 1.2;
            white-space: nowrap;
        }

        .digit-number.new { transform: translateY(100%); }
        .digit-number.enter { transform: translateY(0); }
        .digit-number.exit { transform: translateY(-100%); }

        #ranking-section {
            position: absolute;
            top: 15px; left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em; font-weight: bold; color: #333;
            margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        #total-pops-value {
            min-width: 50px; /* 숫자가 길어질 때 깜빡임 방지 */
            display: inline-block;
            text-align: right;
        }
        #top-10-list { list-style: none; padding: 0; margin: 0; font-size: 0.95em; }
        #top-10-list li { margin: 4px 0; display: flex; justify-content: space-between; line-height: 1.2; }
        #top-10-list .rank-id { font-weight: bold; }
        .rank-pops { text-align: right; color: #007bff; min-width: 100px; }

        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        #my-pops-display {
            line-height: 1.2;
            min-width: 50px; /* 숫자가 길어질 때 깜빡임 방지 */
            display: inline-block;
            text-align: center;
        }

        #popcat-image { width: 300px; height: auto; cursor: pointer; transition: transform 0.05s ease; }
        #popcat-image:active { transform: scale(0.98); }

        input, button {
            padding: 12px 20px; font-size: 1.1em; margin-top: 15px;
            border-radius: 8px; border: 1px solid #ccc; cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <div id="ranking-section">
        <h3>전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button>
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        <img id="popcat-image" src="https://via.placeholder.com/300x200/00FF00/FFFFFF?text=귀엽다" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정
        // ----------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
            authDomain: "drawgreen-3bc38.firebaseapp.com",
            projectId: "drawgreen-3bc38",
            storageBucket: "drawgreen-3bc38.firebasestorage.app",
            messagingSenderId: "1050500469107",
            appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM 및 변수
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');

        let currentUserId = null;
        let localPops = 0;
        // 이미지 경로를 실제 사용하는 경로로 변경하세요.
        const closedImage = 'https://via.placeholder.com/300x200/00FF00/FFFFFF?text=귀엽다';
        const openImage = 'https://via.placeholder.com/300x200/FF0000/FFFFFF?text=귀엽다2';

        // 폴링 및 활동 감지 관련 변수
        let rankingsInterval = null; // 랭킹 읽어오는 주기
        const FAST_POLLING_INTERVAL = 5000; // 5초
        const SLOW_POLLING_INTERVAL = 30000; // 30초
        const FAST_POLLING_DURATION_COUNT = 4; // 5초 주기로 4번 더 업데이트 (총 20초)

        let fastPollingActive = false; // 현재 빠른 폴링 모드인지 여부
        let fastPollingCounter = 0; // 빠른 폴링 남은 횟수

        // ----------------------------------------------------
        // 3. 게임 시작
        // ----------------------------------------------------
        async function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                await loadMyPopsInitial();
                // 게임 시작 시에는 느린 폴링 모드 유지, 첫 클릭을 기다림.
                // 이미 DOMContentLoaded에서 SLOW_POLLING_INTERVAL로 시작되었으므로 주석 처리
                // startPolling(SLOW_POLLING_INTERVAL); 
            } else {
                alert("ID를 입력해 주세요.");
            }
        }
        startButton.addEventListener('click', startGame);

        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                localPops = doc.exists ? Number(doc.data().pops) || 0 : 0;
                // 내 클릭 수는 애니메이션 없음, 직접 textContent 업데이트
                myPopsDisplay.textContent = localPops;
            } catch (err) {
                console.error(`내 클릭 수 로드 에러:`, err);
            }
        }

        // ----------------------------------------------------
        // 4. 폴링 제어 함수
        // ----------------------------------------------------
        function startPolling(interval) {
            if (rankingsInterval) {
                clearInterval(rankingsInterval);
            }
            // 폴링 시작 시 즉시 랭킹 업데이트
            updateRankings(); 
            // 그리고 주기적으로 업데이트
            rankingsInterval = setInterval(() => {
                handlePollingTick(); // 카운터만 관리
                updateRankings();    // 실제 랭킹 업데이트
            }, interval);
            console.log(`Polling started with interval: ${interval / 1000}s`);
        }

        // 폴링 틱 핸들러 (이제 카운터만 관리)
        function handlePollingTick() {
            if (fastPollingActive && fastPollingCounter > 0) {
                fastPollingCounter--;
                console.log(`Fast polling active. Remaining: ${fastPollingCounter}`);
            } else if (fastPollingActive && fastPollingCounter <= 0) {
                // 빠른 폴링 횟수 종료, 느린 폴링으로 전환
                console.log("Fast polling finished. Switching to slow polling.");
                fastPollingActive = false;
                startPolling(SLOW_POLLING_INTERVAL);
            }
            // 실제 순위 업데이트는 startPolling에서 주기적으로 호출되거나, 클릭 시 즉시 호출됨.
        }

        // ----------------------------------------------------
        // 5. 클릭 처리
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return;

            // 애니메이션
            catImage.src = openImage;
            setTimeout(() => { catImage.src = closedImage; }, 80);

            // 로컬 카운트 증가 (내 클릭 수는 애니메이션 없음)
            localPops++;
            myPopsDisplay.textContent = localPops;

            // Firestore 즉시 업데이트
            const userRef = db.collection("users").doc(currentUserId);
            try {
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (error) {
                console.error("클릭 업데이트 실패:", error);
            }

            // 첫 클릭이거나 빠른 폴링 모드가 아닐 때만 빠른 폴링 시작
            if (!fastPollingActive) {
                console.log("First click detected or fast polling not active! Starting fast polling.");
                fastPollingActive = true;
                fastPollingCounter = FAST_POLLING_DURATION_COUNT; // 4번 더 실행
                startPolling(FAST_POLLING_INTERVAL); // 5초 주기로 즉시 전환
            } else {
                // 빠른 폴링 중 추가 클릭 시 카운트 초기화 (5초 유지 보장)
                fastPollingCounter = FAST_POLLING_DURATION_COUNT;
                console.log(`Fast polling reset. Remaining: ${fastPollingCounter}`);
            }

            // 클릭 발생 시 즉시 순위 갱신 (더 빠른 반영)
            updateRankings();
        }

        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 6. 숫자 애니메이션 (쉼표 없음)
        // ----------------------------------------------------
        function updateNumberSmooth(element, newValue) {
            const oldText = element.textContent.replace(/[^0-9]/g, '') || "0";
            const oldVal = Number(oldText);
            if (oldVal === newValue) return;

            const oldStr = oldVal.toString();
            const newStr = newValue.toString();
            const maxLen = Math.max(oldStr.length, newStr.length);
            let html = "";

            for (let i = 0; i < maxLen; i++) {
                const oldChar = oldStr[oldStr.length - 1 - i] || " ";
                const newChar = newStr[newStr.length - 1 - i] || " ";

                if (oldChar === newChar) {
                    html = `
                        <span class="digit-container">
                            <span class="digit-number">${newChar}</span>
                        </span>` + html;
                } else {
                    html = `
                        <span class="digit-container">
                            <span class="digit-number old">${oldChar}</span>
                            <span class="digit-number new">${newChar}</span>
                        </span>` + html;
                }
            }

            element.innerHTML = html;
            void element.offsetHeight; // Reflow 트리거

            requestAnimationFrame(() => {
                element.querySelectorAll(".digit-container").forEach(c => {
                    const oldDigit = c.querySelector(".digit-number.old");
                    const newDigit =
