<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록 때리기 (진짜 이거까지만 하고 간다)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }
        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em;
            display: inline-block;
            vertical-align: top;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 0.6em;
            box-sizing: border-box;
            white-space: nowrap;
        }
        .digit-number {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
            line-height: 1.2;
            white-space: nowrap;
        }
        .digit-number.new { transform: translateY(100%); }
        .digit-number.enter { transform: translateY(0); }
        .digit-number.exit { transform: translateY(-100%); }

        #ranking-section {
            position: absolute;
            top: 15px; left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em; font-weight: bold; color: #333;
            margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        #top-10-list { list-style: none; padding: 0; margin: 0; font-size: 0.95em; }
        #top-10-list li { margin: 4px 0; display: flex; justify-content: space-between; line-height: 1.2; }
        #top-10-list .rank-id { font-weight: bold; }
        .rank-pops { text-align: right; color: #007bff; min-width: 100px; }

        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        #my-pops-display { line-height: 1.2; }
        #popcat-image { width: 300px; height: auto; cursor: pointer; transition: transform 0.05s ease; }
        #popcat-image:active { transform: scale(0.98); }
        input, button {
            padding: 12px 20px; font-size: 1.1em; margin-top: 15px;
            border-radius: 8px; border: 1px solid #ccc; cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div id="ranking-section">
        <h3>전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button>
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
            authDomain: "drawgreen-3bc38.firebaseapp.com",
            projectId: "drawgreen-3bc38",
            storageBucket: "drawgreen-3bc38.firebasestorage.app",
            messagingSenderId: "1050500469107",
            appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM 변수
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');

        let currentUserId = null;
        let localPops = 0;
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';

        // 폴링 관련
        let rankingsInterval = null;
        // 항상 8초 대기로 고정
        const POLLING_INTERVAL = 8000; // 8초

        // ----------------- 게임 시작 -----------------
        startButton.addEventListener('click', startGame);

        async function startGame() {
            const userId = userIdInput.value.trim();
            if (!userId) return alert("ID를 입력해 주세요.");

            currentUserId = userId;
            currentUserDisplay.textContent = currentUserId;
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            await loadMyPopsInitial();
        }

        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                localPops = doc.exists ? Number(doc.data().pops) || 0 : 0;
                // 초기 로드 시에도 애니메이션 함수 사용
                updateNumberSmooth(myPopsDisplay, localPops);
            } catch (err) {
                console.error("내 클릭 수 로드 에러:", err);
                updateNumberSmooth(myPopsDisplay, 0); // 에러 발생 시 0으로 초기화
            }
        }

        // ----------------- 클릭 처리 -----------------
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                handlePop();
            }
        });

        async function handlePop() {
            if (!currentUserId) return;

            catImage.src = openImage;
            setTimeout(() => catImage.src = closedImage, 80);

            localPops++;
            // myPopsDisplay.textContent = localPops; // 직접 텍스트 업데이트 대신 애니메이션 함수 사용
            updateNumberSmooth(myPopsDisplay, localPops);

            try {
                await db.collection("users").doc(currentUserId).set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (err) { console.error("클릭 업데이트 실패:", err); }
        }

        // ----------------- 폴링 제어 -----------------
        function startPolling(interval) {
            if (rankingsInterval) clearInterval(rankingsInterval);

            rankingsInterval = setInterval(async () => {
                await updateRankings();
            }, interval);

            console.log(`Polling started: interval=${interval}ms`);
        }

        // ----------------- 숫자 애니메이션 -----------------
        function updateNumberSmooth(element, newValue) {
            // 현재 엘리먼트의 순수 숫자 텍스트를 가져옴
            const oldText = element.textContent.replace(/[^0-9]/g, '') || "0";
            const oldVal = Number(oldText);
            if (oldVal === newValue) {
                // 이미 같은 값인 경우, 불필요한 DOM 조작을 피함
                // 하지만 혹시 모를 HTML 잔재를 위해 텍스트만 업데이트
                element.textContent = newValue.toString();
                return;
            }

            const oldStr = oldVal.toString();
            const newStr = newValue.toString();
            const maxLen = Math.max(oldStr.length, newStr.length);
            let html = "";

            for (let i = 0; i < maxLen; i++) {
                const oldChar = oldStr[oldStr.length - 1 - i] || " ";
                const newChar = newStr[newStr.length - 1 - i] || " ";
                if (oldChar === newChar) {
                    html = `<span class="digit-container"><span class="digit-number">${newChar}</span></span>` + html;
                } else {
                    html = `<span class="digit-container"><span class="digit-number old">${oldChar}</span><span class="digit-number new">${newChar}</span></span>` + html;
                }
            }

            element.innerHTML = html;
            void element.offsetHeight; // reflow

            requestAnimationFrame(() => {
                element.querySelectorAll(".digit-container").forEach(c => {
                    const oldDigit = c.querySelector(".digit-number.old");
                    const newDigit = c.querySelector(".digit-number.new");
                    if (oldDigit) oldDigit.classList.add("exit");
                    if (newDigit) { newDigit.classList.remove("new"); newDigit.classList.add("enter"); }
                });
            });

            // 애니메이션 완료 후 최종 상태로 DOM 정리
            setTimeout(() => {
                // 모든 애니메이션 요소 제거 후 최종 값으로 깔끔하게 설정
                element.textContent = newValue.toString();
            }, 400); // CSS transition duration과 일치
        }

        // ----------------- 순위표 -----------------
        function updateRankList(ranks) {
            if (!ranks.length) { top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>'; return; }
            // 현재 리스트 아이템의 ID들을 Set으로 저장하여 효율적으로 비교
            const currentRankIds = new Set(Array.from(top10List.children).map(li => li.id));

            ranks.forEach((r, i) => {
                const listId = `rank-${r.id}`;
                const popSpanId = `rank-pops-${r.id}`;
                let li = document.getElementById(listId);
                let popSpanToUpdate = null;

                if (!li) {
                    // 새로운 랭크 아이템 생성
                    li = document.createElement('li');
                    li.id = listId;
                    const rankIdSpan = document.createElement('span');
                    rankIdSpan.className = 'rank-id';
                    const popWrapper = document.createElement('span');
                    popWrapper.className = 'rank-pops';
                    const popSpan = document.createElement('span');
                    popSpan.id = popSpanId;
                    // 초기 텍스트 설정. 애니메이션이 적용되기 전.
                    popSpan.textContent = r.pops;
                    popWrapper.appendChild(popSpan);
                    li.appendChild(rankIdSpan);
                    li.appendChild(popWrapper);

                    // 올바른 위치에 삽입
                    const existing = Array.from(top10List.children);
                    if (i < existing.length) {
                        top10List.insertBefore(li, existing[i]);
                    } else {
                        top10List.appendChild(li);
                    }
                } else {
                    // 기존 아이템 업데이트
                    popSpanToUpdate = document.getElementById(popSpanId);
                }

                // 텍스트 업데이트
                li.querySelector('.rank-id').textContent = `${i + 1}. ${r.id}`;
                // 팝 수 애니메이션 업데이트 (혹시 업데이트 대상이 없어도 안전하게)
                if (popSpanToUpdate) {
                    updateNumberSmooth(popSpanToUpdate, r.pops);
                }
                // 처리된 ID는 Set에서 제거
                currentRankIds.delete(listId);
            });

            // Set에 남아있는 ID는 더 이상 순위권에 없는 아이템이므로 제거
            currentRankIds.forEach(idToRemove => {
                const liToRemove = document.getElementById(idToRemove);
                if (liToRemove) liToRemove.remove();
            });
        }


        // ----------------- 순위 및 전체 클릭 수 -----------------
        async function updateRankings(initialLoad = false) {
            let totalPops = 0; const ranks = [];
            try {
                const snapshot = await db.collection("users").orderBy("pops", "desc").limit(10).get();
                const totalSnapshot = await db.collection("users").get();
                totalSnapshot.docs.forEach(doc => { totalPops += Number(doc.data().pops) || 0; });

                if (initialLoad) {
                    // 초기 로드 시에는 애니메이션 없이 0에서 시작하여 목표 값으로 애니메이션
                    totalPopsValue.textContent = '0';
                    updateNumberSmooth(totalPopsValue, totalPops);
                } else {
                    updateNumberSmooth(totalPopsValue, totalPops);
                }

                snapshot.docs.forEach(doc => { ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 }); });
                updateRankList(ranks);
            } catch (err) {
                console.error("Firestore 오류:", err);
                if (initialLoad) {
                    totalPopsValue.textContent = '0';
                    updateNumberSmooth(totalPopsValue, 0);
                } else {
                    updateNumberSmooth(totalPopsValue, 0);
                }
                if (!top10List.children.length) top10List.innerHTML = '<li>로딩 오류</li>';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await updateRankings(true);
            startPolling(POLLING_INTERVAL); // 항상 8초 폴링 시작
        });
    </script>
</body>
</html>
