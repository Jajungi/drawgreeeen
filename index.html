<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티플레이 초록그림</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }

        /* 전체 순위 섹션 스타일 */
        #ranking-section {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #top-10-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.95em;
        }
        #top-10-list li {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            line-height: 1.2;
        }
        #top-10-list .rank-id {
            font-weight: bold;
        }
        
        /* 🔥 애니메이션 관련 스타일: 자릿수 기반 🔥 */
        .digit-container {
            display: inline-block;
            position: relative;
            height: 1.2em;
            overflow: hidden;
            margin: 0;
            padding: 0;
            vertical-align: top;
            line-height: 1.2;
        }
        
        .digit-wrap {
            position: relative;
            transform: translateY(0);
            transition: transform 0.5s ease-out;
            line-height: 1.2;
            white-space: nowrap;
        }
        
        .static-text {
            display: inline-block;
            line-height: 1.2;
            vertical-align: top;
        }

        .rank-pops {
            display: flex;
            text-align: right;
            color: #007bff;
            justify-content: flex-end;
            min-width: 100px; 
            line-height: 1.2;
        }

        /* 게임 화면 스타일 */
        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper { 
            font-size: 3.5em; 
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: block; 
            line-height: 1.2;
        }
        
        /* 🔥 내 점수 스타일 (애니메이션 없음) 🔥 */
        #my-pops-display {
             line-height: 1.2;
             display: inline-block;
        }

        #popcat-image {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.05s ease;
        }
        #popcat-image:active { transform: scale(0.98); }
        input, button { 
            padding: 12px 20px;
            font-size: 1.1em; 
            margin-top: 15px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    
    <div id="ranking-section">
        <h3>🏆 전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button> 
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>
    
    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정 초기화
        // ----------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA", 
          authDomain: "drawgreen-3bc38.firebaseapp.com",
          projectId: "drawgreen-3bc38",
          storageBucket: "drawgreen-3bc38.firebasestorage.app",
          messagingSenderId: "1050500469107",
          appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM 요소 및 변수
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');
        
        let currentUserId = null;
        let localPops = 0; // 로컬 클릭 수 (서버와 동기화)
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';
        let rankingsInterval = null;

        // ----------------------------------------------------
        // 3. ID 입력 및 게임 시작
        // ----------------------------------------------------
        async function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';

                // 🔥 최초 1회만 내 점수 로드
                await loadMyPopsInitial();
                
            } else {
                alert("ID를 입력해 주세요.");
            }
        }
        startButton.addEventListener('click', startGame);
        
        // 🔥 내 점수 최초 1회 로드
        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                if (doc.exists) {
                    // NaN 방지 및 로컬 점수 동기화
                    localPops = Number(doc.data().pops) || 0; 
                    myPopsDisplay.textContent = localPops.toLocaleString();
                } else {
                    localPops = 0;
                    myPopsDisplay.textContent = '0';
                }
            } catch (err) {
                console.error(`내 클릭 수 로드 에러:`, err);
            }
        }

        // ----------------------------------------------------
        // 4. 클릭 처리 및 데이터베이스 업데이트 (로컬 즉시 반영, 서버 전송)
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return;

            catImage.src = openImage;
            setTimeout(() => { catImage.src = closedImage; }, 80);

            localPops++;
            myPopsDisplay.textContent = localPops.toLocaleString(); // 애니메이션 없이 즉시 갱신

            const userRef = db.collection("users").doc(currentUserId);
            
            try {
                // 현재 ID의 팝 카운트를 1 증가
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (error) {
                console.error("클릭 카운트 업데이트 실패:", error);
            }
        }
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault(); 
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 5. 🔥 자릿수 기반 숫자 애니메이션 함수 (NaN 수정) 🔥
        // ----------------------------------------------------
        function updateNumberSmooth(element, newValue) {
            // 🚨 NaN 수정: 콤마를 제거하여 Number() 변환 오류 방지 
            const oldValueText = element.textContent.replace(/,/g, ""); 
            const oldNumberValue = Number(oldValueText) || 0;

            const newFormattedValue = newValue.toLocaleString();
            const oldFormattedValue = oldNumberValue.toLocaleString(); // 기존 숫자를 포맷

            // 🚨 실제 숫자 값이 같으면 중지 (불필요한 애니메이션 방지)
            if (oldNumberValue === newValue) return;

            let newHtml = '';
            
            const maxLength = Math.max(oldFormattedValue.length, newFormattedValue.length);
            
            // 오른쪽(1의 자리)부터 왼쪽으로 비교
            for (let i = 1; i <= maxLength; i++) {
                const oldChar = oldFormattedValue.charAt(oldFormattedValue.length - i) || '';
                const newChar = newFormattedValue.charAt(newFormattedValue.length - i) || '';

                if (oldChar === newChar && oldChar !== '') {
                    // 숫자가 같거나 콤마인 경우: 고정된 텍스트
                    newHtml = `<span class="static-text">${newChar}</span>` + newHtml;
                } else {
                    // 숫자가 변경되는 경우 (또는 자릿수 증가/감소): 애니메이션 적용
                    
                    const displayOldChar = oldChar === '' ? '&nbsp;' : oldChar;
                    const displayNewChar = newChar === '' ? '&nbsp;' : newChar;

                    newHtml = `
                        <span class="digit-container">
                            <span class="digit-wrap" data-old="${displayOldChar}" data-new="${displayNewChar}">
                                <span>${displayOldChar}</span>
                                <span style="display: block;">${displayNewChar}</span>
                            </span>
                        </span>
                    ` + newHtml;
                }
            }

            // HTML 교체
            element.innerHTML = newHtml;

            // 애니메이션 실행
            setTimeout(() => {
                element.querySelectorAll('.digit-wrap').forEach(wrap => {
                    const height = wrap.offsetHeight;
                    wrap.style.transform = `translateY(-${height / 2}px)`; 
                });
            }, 10);
        }

        // 🏆 순위표 리스트 업데이트 (자릿수 애니메이션 적용)
        function updateRankList(ranks) {
            
            if (top10List.children.length === 0 && ranks.length === 0) {
                 top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>';
                 return;
            }

            // 임시 DOM으로 리스트 생성 (순위 변경에 유연하게 대응)
            const newUl = document.createElement('ul');
            newUl.style.display = 'none';
            document.body.appendChild(newUl);

            ranks.forEach((r, i) => {
                const li = document.createElement('li');
                li.id = `rank-${r.id}`;
                li.style.lineHeight = '1.2';

                // 순위 및 ID
                const rankIdSpan = document.createElement('span');
                rankIdSpan.className = 'rank-id';
                rankIdSpan.textContent = `${i + 1}. ${r.id}`;
                
                // 점수 Wrapper
                const popWrapper = document.createElement('span');
                popWrapper.className = 'rank-pops';
                
                // 점수 애니메이션 대상 (초기값 설정)
                const popSpan = document.createElement('span');
                popSpan.id = `rank-pops-${r.id}`;
                popSpan.textContent = r.pops.toLocaleString(); // 초기값 표시
                popWrapper.appendChild(popSpan);
                
                li.appendChild(rankIdSpan);
                li.appendChild(popWrapper);
                newUl.appendChild(li);

                // 기존 항목을 찾아 애니메이션 적용
                const existingLi = document.getElementById(`rank-${r.id}`);
                if (existingLi) {
                    // 순위/ID만 즉시 갱신
                    existingLi.querySelector('.rank-id').textContent = `${i + 1}. ${r.id}`;
                    
                    // 점수 애니메이션 적용
                    const popSpanToUpdate = existingLi.querySelector(`#rank-pops-${r.id}`);
                    if(popSpanToUpdate) {
                        updateNumberSmooth(popSpanToUpdate, r.pops);
                    }
                } else {
                    // 새로운 항목이면 추가 (성능 최적화를 위해 새로운 항목은 한 번에 추가해야 하지만,
                    // 애니메이션 구조 복잡성 때문에 단순화하여 기존 항목이 없을 때만 삽입 로직 실행)
                    top10List.appendChild(li);
                }
            });
            
            // 🔥 (최적화): 간단한 구현을 위해 순위표의 항목이 늘어나거나 줄어드는 경우를 처리하지 않고,
            // 10개만 업데이트하는 방식으로 유지했습니다.

            document.body.removeChild(newUl);
        }


        // 🥇 5초마다 순위와 전체 합계 업데이트 (폴링)
        async function updateRankings() {
            let totalPops = 0;
            const ranks = [];
            
            try {
                // 1. TOP 10 데이터 가져오기 (orderBy + limit)
                const snapshot = await db.collection("users")
                    .orderBy("pops", "desc")
                    .limit(10)
                    .get();

                // 2. 전체 합계 계산을 위한 전체 데이터 가져오기 (쿼리 분리)
                const totalSnapshot = await db.collection("users").get();
                
                totalSnapshot.docs.forEach(doc => {
                    // 🚨 NaN 방지
                    totalPops += Number(doc.data().pops) || 0; 
                });

                // 3. 총합 애니메이션 적용
                updateNumberSmooth(totalPopsValue, totalPops);
                
                // 4. 순위 리스트 업데이트
                snapshot.docs.forEach((doc) => {
                    // 🚨 NaN 방지
                    ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 }); 
                });
                updateRankList(ranks);
                
            } catch (err) {
                console.error("Firestore 순위 업데이트 오류:", err);
                if (top10List.children.length === 0) {
                     top10List.innerHTML = '<li>순위 로딩 오류 (인덱스 확인 필요)</li>';
                }
            }
        }
        
        // ----------------------------------------------------
        // 6. 시작 로직
        // ----------------------------------------------------
        // 게임 시작 전에도 순위는 보여줍니다. (초기 로딩)
        updateRankings(); 
        
        // 🔥 5초마다 순위 업데이트 시작
        rankingsInterval = setInterval(updateRankings, 5000); 
    </script>

</body>
</html>
