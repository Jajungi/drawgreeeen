<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티플레이 초록그림 (자릿수 애니메이션 최종)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }

        /* ------------------------------------------- */
        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em;
            display: inline-block;
            vertical-align: top;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 0.6em;           /* 숫자 간격 고정 */
            box-sizing: border-box;
        }

        .digit-number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
            line-height: 1.2;
        }

        .digit-number.new { transform: translateY(100%); }
        .digit-number.enter { transform: translateY(0); }
        .digit-number.exit { transform: translateY(-100%); }

        .static-text {
            display: inline-block;
            line-height: 1.2;
            vertical-align: top;
            padding: 0 1px;
            min-width: 0.35em;
        }

        /* ------------------------------------------- */
        #ranking-section {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #top-10-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.95em;
        }
        #top-10-list li {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            line-height: 1.2;
        }
        #top-10-list .rank-id {
            font-weight: bold;
        }
        .rank-pops {
            display: flex;
            text-align: right;
            color: #007bff;
            justify-content: flex-end;
            min-width: 100px;
            line-height: 1.2;
        }
        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: block;
            line-height: 1.2;
        }
        #my-pops-display {
            line-height: 1.2;
            display: inline-block;
        }
        #popcat-image {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.05s ease;
        }
        #popcat-image:active { transform: scale(0.98); }
        input, button {
            padding: 12px 20px;
            font-size: 1.1em;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <div id="ranking-section">
        <h3>전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button>
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정
        // ----------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
            authDomain: "drawgreen-3bc38.firebaseapp.com",
            projectId: "drawgreen-3bc38",
            storageBucket: "drawgreen-3bc38.firebasestorage.app",
            messagingSenderId: "1050500469107",
            appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM 요소 및 변수
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');

        let currentUserId = null;
        let localPops = 0;
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';
        let rankingsInterval = null;
        let lastClickTime = Date.now();
        let currentPollingInterval = 5000;

        // ----------------------------------------------------
        // 3. 게임 시작
        // ----------------------------------------------------
        async function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                await loadMyPopsInitial();
            } else {
                alert("ID를 입력해 주세요.");
            }
        }
        startButton.addEventListener('click', startGame);

        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                if (doc.exists) {
                    localPops = Number(doc.data().pops) || 0;
                    updateNumberSmooth(myPopsDisplay, localPops);
                } else {
                    localPops = 0;
                    updateNumberSmooth(myPopsDisplay, 0);
                }
            } catch (err) {
                console.error(`내 클릭 수 로드 에러:`, err);
            }
        }

        // ----------------------------------------------------
        // 4. 클릭 처리
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return;
            catImage.src = openImage;
            setTimeout(() => { catImage.src = closedImage; }, 80);
            localPops++;
            updateNumberSmooth(myPopsDisplay, localPops);

            const userRef = db.collection("users").doc(currentUserId);
            try {
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (error) {
                console.error("클릭 카운트 업데이트 실패:", error);
            }

            // 클릭 시 5초 폴링 복귀
            lastClickTime = Date.now();
            if (currentPollingInterval !== 5000) {
                clearInterval(rankingsInterval);
                currentPollingInterval = 5000;
                rankingsInterval = setInterval(updateRankings, 5000);
            }
        }
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 5. 자릿수 애니메이션 (숫자 변하지 않으면 스킵)
        // ----------------------------------------------------
        function updateNumberSmooth(element, newValue) {
            const oldText = element.textContent.replace(/,/g, "") || "0";
            const oldVal = Number(oldText) || 0;
            if (oldVal === newValue) return;

            const oldStr = oldVal.toLocaleString();
            const newStr = newValue.toLocaleString();
            const maxLen = Math.max(oldStr.length, newStr.length);

            let html = "";
            for (let i = 1; i <= maxLen; i++) {
                const oldChar = oldStr.charAt(oldStr.length - i) || "";
                const newChar = newStr.charAt(newStr.length - i) || "";
                if (oldChar === newChar && oldChar !== "" && oldChar !== ",") {
                    html = `<span class="static-text">${newChar}</span>` + html;
                } else if (oldChar === "," || newChar === ",") {
                    html = `<span class="static-text">,</span>` + html;
                } else {
                    const oldDisp = oldChar === "" ? "&nbsp;" : oldChar;
                    const newDisp = newChar === "" ? "&nbsp;" : newChar;
                    html = `
                        <span class="digit-container">
                            <span class="digit-number old">${oldDisp}</span>
                            <span class="digit-number new">${newDisp}</span>
                        </span>` + html;
                }
            }

            element.innerHTML = html;
            void element.offsetHeight;

            requestAnimationFrame(() => {
                element.querySelectorAll(".digit-container").forEach(c => {
                    const old = c.querySelector(".digit-number.old");
                    const nw  = c.querySelector(".digit-number.new");
                    if (old) old.classList.add("exit");
                    if (nw) {
                        nw.classList.remove("new");
                        nw.classList.add("enter");
                    }
                });
            });

            setTimeout(() => {
                element.querySelectorAll(".digit-number.old").forEach(e => e.remove());
                element.querySelectorAll(".digit-number.enter").forEach(e => {
                    e.classList.remove("enter");
                    e.classList.add("old");
                });
            }, 400);
        }

        // ----------------------------------------------------
        // 6. 순위표 업데이트 (처음 생성 시에도 애니메이션)
        // ----------------------------------------------------
        function updateRankList(ranks) {
            if (ranks.length === 0) {
                top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>';
                return;
            }

            const currentRankIds = new Set(ranks.map(r => `rank-${r.id}`));
            Array.from(top10List.children).forEach(li => {
                if (!currentRankIds.has(li.id)) li.remove();
            });

            ranks.forEach((r, i) => {
                const listId = `rank-${r.id}`;
                const popSpanId = `rank-pops-${r.id}`;
                let li = document.getElementById(listId);
                let popSpanToUpdate = null;

                if (!li) {
                    li = document.createElement('li');
                    li.id = listId;
                    li.style.lineHeight = '1.2';

                    const rankIdSpan = document.createElement('span');
                    rankIdSpan.className = 'rank-id';

                    const popWrapper = document.createElement('span');
                    popWrapper.className = 'rank-pops';

                    const popSpan = document.createElement('span');
                    popSpan.id = popSpanId;

                    updateNumberSmooth(popSpan, r.pops);  // 처음 생성 시 애니메이션

                    popWrapper.appendChild(popSpan);
                    li.appendChild(rankIdSpan);
                    li.appendChild(popWrapper);

                    const existing = Array.from(top10List.children);
                    if (i < existing.length) {
                        top10List.insertBefore(li, existing[i]);
                    } else {
                        top10List.appendChild(li);
                    }
                } else {
                    popSpanToUpdate = li.querySelector(`#${popSpanId}`);
                }

                const rankIdSpan = li.querySelector('.rank-id');
                rankIdSpan.textContent = `${i + 1}. ${r.id}`;

                if (popSpanToUpdate) {
                    updateNumberSmooth(popSpanToUpdate, r.pops);
                }
            });
        }

        // ----------------------------------------------------
        // 7. 순위 및 합계 업데이트 (20초 무클릭 → 1분 폴링)
        // ----------------------------------------------------
        async function updateRankings() {
            let totalPops = 0;
            const ranks = [];

            try {
                const snapshot = await db.collection("users")
                    .orderBy("pops", "desc")
                    .limit(10)
                    .get();

                const totalSnapshot = await db.collection("users").get();
                if (totalSnapshot && totalSnapshot.docs) {
                    totalSnapshot.docs.forEach(doc => {
                        totalPops += Number(doc.data().pops) || 0;
                    });
                }

                updateNumberSmooth(totalPopsValue, totalPops);

                snapshot.docs.forEach(doc => {
                    ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 });
                });
                updateRankList(ranks);

                // 20초 이상 클릭 없으면 1분 폴링
                if (Date.now() - lastClickTime > 20000 && currentPollingInterval !== 60000) {
                    clearInterval(rankingsInterval);
                    currentPollingInterval = 60000;
                    rankingsInterval = setInterval(updateRankings, 60000);
                }

            } catch (err) {
                console.error("Firestore 순위 업데이트 오류:", err);
                updateNumberSmooth(totalPopsValue, 0);
                if (top10List.children.length === 0) {
                    top10List.innerHTML = '<li>순위 로딩 오류 (콘솔 확인)</li>';
                }
            }
        }

        // ----------------------------------------------------
        // 8. 시작 로직
        // ----------------------------------------------------
        updateRankings();
        rankingsInterval = setInterval(updateRankings, 5000);

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => updateNumberSmooth(totalPopsValue, 0), 50);
        });
    </script>
</body>
</html>
