<body>

        <img id="popcat-image" src="ê·€ì—½ë‹¤.png" alt="íŒìº£">
        <div class="instruction" style="color:#444; margin-top: 10px;">ë‹¹ì‹ ì˜ ID: <strong id="current-user-id"></strong></div>

    <script>
        // ----------------------------------------------------
        // 1. Firebase ì„¤ì • ì´ˆê¸°í™”
        // ----------------------------------------------------
        
        // âš ï¸ ì´ ë¶€ë¶„ì„ ë°˜ë“œì‹œ ì‚¬ìš©ìë‹˜ì˜ ì‹¤ì œ Firebase ì„¤ì • ì½”ë“œë¡œ ëŒ€ì²´í•˜ì„¸ìš”!
        const firebaseConfig = {
          apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA", 
          authDomain: "drawgreen-3bc38.firebaseapp.com",
          projectId: "drawgreen-3bc38",
          storageBucket: "drawgreen-3bc38.firebasestorage.app",
          messagingSenderId: "1050500469107",
          appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM ìš”ì†Œ ë° ë³€ìˆ˜
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display'); // ë‚´ í´ë¦­ ìˆ˜ í‘œì‹œ
        const totalPopsDisplay = document.getElementById('total-pops-display'); // ì „ì²´ í´ë¦­ ìˆ˜ í‘œì‹œ
        const top10List = document.getElementById('top-10-list'); // TOP 10 ë¦¬ìŠ¤íŠ¸
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');
        const sound = document.getElementById('pop-sound');
        
        let currentUserId = null;
        const closedImage = 'ê·€ì—½ë‹¤.png';
        const openImage = 'ê·€ì—½ë‹¤2.png';

        // ----------------------------------------------------
        // 3. ID ì…ë ¥ ë° ê²Œì„ ì‹œì‘
        // ----------------------------------------------------
        function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                
                // ìˆœìœ„ ë° ì „ì²´ ì¹´ìš´íŠ¸ êµ¬ë… ì‹œì‘ (ë¡œê·¸ì¸ê³¼ ë¬´ê´€í•˜ê²Œ ì‹¤í–‰)
                subscribeToRankings(); 

                // ë‚´ í´ë¦­ ìˆ˜ êµ¬ë… ì‹œì‘
                subscribeToMyPops();
            } else {
                alert("IDë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            }
        }
        startButton.addEventListener('click', startGame);

        // ----------------------------------------------------
        // 4. í´ë¦­ ì²˜ë¦¬ ë° ë°ì´í„°ë² ì´ìŠ¤ ì—…ë°ì´íŠ¸
        // ----------------------------------------------------
        let localPops = 0;
        let lastSynced = 0;

        async function handlePop() {
            if (!currentUserId) return;

            catImage.src = openImage;
            if (sound) { sound.currentTime = 0; sound.play(); }
            setTimeout(() => { catImage.src = closedImage; }, 80);

            localPops++;
            myPopsDisplay.textContent = localPops.toLocaleString();

            // 10íšŒë§ˆë‹¤ Firestoreì— í•œ ë²ˆë§Œ ë°˜ì˜
            if (localPops - lastSynced >= 10) {
                const userRef = db.collection("users").doc(currentUserId);
                try {
                    await userRef.set({
                        pops: firebase.firestore.FieldValue.increment(localPops - lastSynced)
                    }, { merge: true });
                    lastSynced = localPops;
                } catch (error) {
                    console.error("í´ë¦­ ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:", error);
                }
            }
        }
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault(); 
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 5. ìˆœìœ„ ë° ì „ì²´ ì¹´ìš´íŠ¸ ì‹¤ì‹œê°„ êµ¬ë… (ë©”ì¸ ë¡œì§)
        // ----------------------------------------------------

        function subscribeToRankings() {
            db.collection("users")
              .orderBy("pops", "desc")
              .onSnapshot(snapshot => {
                let totalPops = 0;
                let rankHtml = '';

                snapshot.docs.forEach((doc, index) => {
                    const data = doc.data();
                    const pops = data.pops || 0;
                    totalPops += pops;

                    if (index < 10) {
                        const id = doc.id;
                        const rank = index + 1;
                        rankHtml += `
                            <li>
                                <span class="rank-id">${rank}. ${id}</span>
                                <span class="rank-pops">${pops.toLocaleString()}</span>
                            </li>
                        `;
                    }
                });

                totalPopsDisplay.textContent = totalPops.toLocaleString();
                top10List.innerHTML = rankHtml || '<li>ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';

            }, err => {
                console.error(`Firestore ìˆœìœ„ êµ¬ë… ì—ëŸ¬:`, err);
            });
        }
        
        // ----------------------------------------------------
        // 6. ë‚´ í´ë¦­ ìˆ˜ ì‹¤ì‹œê°„ êµ¬ë…
        // ----------------------------------------------------
        function subscribeToRankings() {
            async function loadRankingsOnce() {
                try {
                    const snapshot = await db.collection("users")
                        .orderBy("pops", "desc")
                        .limit(10)
                        .get();

                    let totalPops = 0;
                    let rankHtml = '';

                    snapshot.docs.forEach((doc, index) => {
                        const data = doc.data();
                        const pops = data.pops || 0;
                        totalPops += pops;
                        const id = doc.id;
                        rankHtml += `
                            <li>
                                <span class="rank-id">${index + 1}. ${id}</span>
                                <span class="rank-pops">${pops.toLocaleString()}</span>
                            </li>
                        `;
                    });

                    totalPopsDisplay.textContent = totalPops.toLocaleString();
                    top10List.innerHTML = rankHtml || '<li>ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                } catch (err) {
                    console.error("ìˆœìœ„ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", err);
                }
            }

            // 5ì´ˆë§ˆë‹¤ ê°±ì‹ 
            loadRankingsOnce();
            setInterval(loadRankingsOnce, 5000);
        }
        // ê²Œì„ ì‹œì‘ ì „ì—ë„ ìˆœìœ„ëŠ” ë³´ì—¬ì¤ë‹ˆë‹¤.
        subscribeToRankings(); 
    </script>
