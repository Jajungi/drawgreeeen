<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티플레이 초록그림 (자릿수 애니메이션 최종)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }

        /* -------------------------------------------
           🔥 애니메이션 관련 핵심 스타일 🔥
           ------------------------------------------- */
        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em; 
            display: inline-block;
            vertical-align: top;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .digit-number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out; 
            line-height: 1.2;
            /* 콤마 등의 고정된 텍스트도 이 스타일을 따라야 하므로 top:0으로 고정합니다. */
        }
        
        /* 시작 위치 (화면 밖 아래) */
        .digit-number.new {
            transform: translateY(100%);
        }

        /* 애니메이션 종료 위치 (중앙) */
        .digit-number.enter {
            transform: translateY(0);
        }

        /* 사라지는 위치 (화면 밖 위) */
        .digit-number.exit {
            transform: translateY(-100%);
        }

        /* 고정된 텍스트 (콤마 등) */
        .static-text {
            display: inline-block;
            line-height: 1.2;
            vertical-align: top;
            padding: 0 1px; /* 콤마의 공간 확보 */
        }
        
        /* -------------------------------------------
           일반 레이아웃 스타일 (이전과 동일)
           ------------------------------------------- */
        #ranking-section {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #top-10-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.95em;
        }
        #top-10-list li {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            line-height: 1.2;
        }
        #top-10-list .rank-id {
            font-weight: bold;
        }
        .rank-pops {
            display: flex;
            text-align: right;
            color: #007bff;
            justify-content: flex-end;
            min-width: 100px; 
            line-height: 1.2;
        }
        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper { 
            font-size: 3.5em; 
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: block; 
            line-height: 1.2;
        }
        #my-pops-display {
             line-height: 1.2;
             display: inline-block;
        }
        #popcat-image {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.05s ease;
        }
        #popcat-image:active { transform: scale(0.98); }
        input, button { 
            padding: 12px 20px;
            font-size: 1.1em; 
            margin-top: 15px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    
    <div id="ranking-section">
        <h3>🏆 전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button> 
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>
    
    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정 초기화 (생략)
        // ----------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA", 
          authDomain: "drawgreen-3bc38.firebaseapp.com",
          projectId: "drawgreen-3bc38",
          storageBucket: "drawgreen-3bc38.firebasestorage.app",
          messagingSenderId: "1050500469107",
          appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM 요소 및 변수 (생략)
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');
        
        let currentUserId = null;
        let localPops = 0;
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';
        let rankingsInterval = null;

        // ----------------------------------------------------
        // 3. ID 입력 및 게임 시작 (생략)
        // ----------------------------------------------------
        async function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                await loadMyPopsInitial();
            } else {
                alert("ID를 입력해 주세요.");
            }
        }
        startButton.addEventListener('click', startGame);
        
        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                if (doc.exists) {
                    localPops = Number(doc.data().pops) || 0; 
                    myPopsDisplay.textContent = localPops.toLocaleString();
                } else {
                    localPops = 0;
                    myPopsDisplay.textContent = '0';
                }
            } catch (err) {
                console.error(`내 클릭 수 로드 에러:`, err);
            }
        }

        // ----------------------------------------------------
        // 4. 클릭 처리 및 DB 업데이트 (생략)
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return;
            catImage.src = openImage;
            setTimeout(() => { catImage.src = closedImage; }, 80);
            localPops++;
            myPopsDisplay.textContent = localPops.toLocaleString(); 
            const userRef = db.collection("users").doc(currentUserId);
            try {
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch (error) {
                console.error("클릭 카운트 업데이트 실패:", error);
            }
        }
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault(); 
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 5. 🔥 자릿수 기반 애니메이션 함수 (최종 안정화 버전) 🔥
        // ----------------------------------------------------
        function updateNumberSmooth(element, newValue) {
            // 1. 기존 값 파싱 및 NaN 방지
            const oldValueText = element.textContent.replace(/,/g, "") || '0'; 
            const oldNumberValue = Number(oldValueText) || 0;

            if (oldNumberValue === newValue) return;

            const newFormattedValue = newValue.toLocaleString();
            const oldFormattedValue = oldNumberValue.toLocaleString();
    
            let newHtml = '';
    
            // 2. 새로운 HTML 구조 생성 (자릿수 비교)
            const maxLength = Math.max(oldFormattedValue.length, newFormattedValue.length);
    
            for (let i = 1; i <= maxLength; i++) {
                const oldChar = oldFormattedValue.charAt(oldFormattedValue.length - i) || '';
                const newChar = newFormattedValue.charAt(newFormattedValue.length - i) || '';

                if (oldChar === newChar && oldChar !== '' && oldChar !== ',') {
                    newHtml = `<span class="static-text">${newChar}</span>` + newHtml;
                } else if (oldChar === ',' || newChar === ',') {
                    newHtml = `<span class="static-text">,</span>` + newHtml;
                } else {
                    const displayOldChar = oldChar === '' ? '&nbsp;' : oldChar;
                    const displayNewChar = newChar === '' ? '&nbsp;' : newChar;

                    newHtml = `
                        <span class="digit-container">
                            <span class="digit-number old">${displayOldChar}</span>
                            <span class="digit-number new">${displayNewChar}</span>
                        </span>
                    ` + newHtml;
                }
            }

            // 3. HTML 교체
            element.innerHTML = newHtml;

            // === 핵심: 강제 리플로우 + 다음 프레임에 애니메이션 시작 ===
            void element.offsetHeight; // ← 이 줄 추가! DOM 반영 강제

            requestAnimationFrame(() => {
                requestAnimationFrame(() => { // ← 이중으로 보장
                    element.querySelectorAll('.digit-container').forEach(container => {
                        const oldNum = container.querySelector('.digit-number.old');
                        const newNum = container.querySelector('.digit-number.new');
                
                        if (oldNum) oldNum.classList.add("exit");
                        if (newNum) {
                            newNum.classList.remove("new");
                            newNum.classList.add("enter");
                        }
                    });
                });
            });

            // 5. 애니메이션 완료 후 정리
            setTimeout(() => {
                element.querySelectorAll('.digit-number.old').forEach(oldNum => {
                    oldNum.remove();
                });
                element.querySelectorAll('.digit-number.enter').forEach(newNum => {
                    newNum.classList.remove("enter");
                    newNum.classList.add("old");
                });
            }, 400);
        }        


        // 🏆 순위표 리스트 업데이트 (생략)
        function updateRankList(ranks) {
            
            if (ranks.length === 0) {
                top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>';
                return;
            }
            
            const currentRankIds = new Set(ranks.map(r => `rank-${r.id}`));
            
            Array.from(top10List.children).forEach(li => {
                if (!currentRankIds.has(li.id)) {
                    li.remove();
                }
            });

            ranks.forEach((r, i) => {
                const listId = `rank-${r.id}`;
                let li = document.getElementById(listId);
                const popSpanId = `rank-pops-${r.id}`;

                if (!li) {
                    li = document.createElement('li');
                    li.id = listId;
                    li.style.lineHeight = '1.2';
                    
                    const rankIdSpan = document.createElement('span');
                    rankIdSpan.className = 'rank-id';
                    
                    const popWrapper = document.createElement('span');
                    popWrapper.className = 'rank-pops';
                    
                    const popSpan = document.createElement('span');
                    popSpan.id = popSpanId;
                    // 🔥 초기에는 애니메이션 없이 텍스트 설정
                    popSpan.textContent = r.pops.toLocaleString();
                    
                    popWrapper.appendChild(popSpan);
                    li.appendChild(rankIdSpan);
                    li.appendChild(popWrapper);
                    
                    const existingChildren = Array.from(top10List.children);
                    if (i < existingChildren.length) {
                        top10List.insertBefore(li, existingChildren[i]);
                    } else {
                        top10List.appendChild(li);
                    }
                    
                    // 🔥 초기 렌더링 후 애니메이션 구조로 한 번 변환 (다음 업데이트부터 애니메이션 가능)
                    setTimeout(() => {
                        updateNumberSmooth(popSpan, r.pops);
                    }, 50);

                } else if (li.nextSibling && li.nextSibling.id !== `rank-${ranks[i+1]?.id}`) {
                    const targetSibling = top10List.children[i];
                    if (li !== targetSibling) {
                        top10List.insertBefore(li, targetSibling);
                    }
                }

                const rankIdSpan = li.querySelector('.rank-id');
                const popSpanToUpdate = li.querySelector(`#${popSpanId}`);
                
                rankIdSpan.textContent = `${i + 1}. ${r.id}`;

                if(popSpanToUpdate) {
                    // 🔥 새로운 애니메이션 적용
                    updateNumberSmooth(popSpanToUpdate, r.pops); 
                }
            });
        }


        // 🥇 5초마다 순위와 전체 합계 업데이트 (폴링)
        async function updateRankings() {
            let totalPops = 0;
            const ranks = [];
            
            try {
                // 1. TOP 10 데이터 가져오기 
                const snapshot = await db.collection("users")
                    .orderBy("pops", "desc")
                    .limit(10)
                    .get();

                // 2. 전체 합계 계산을 위한 전체 데이터 가져오기 
                const totalSnapshot = await db.collection("users").get();
                
                if (totalSnapshot && totalSnapshot.docs) {
                    totalSnapshot.docs.forEach(doc => {
                        totalPops += Number(doc.data().pops) || 0; 
                    });
                }
                
                // 3. 총합 애니메이션 적용
                updateNumberSmooth(totalPopsValue, totalPops);
                
                // 4. 순위 리스트 업데이트
                snapshot.docs.forEach((doc) => {
                    ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 }); 
                });
                updateRankList(ranks);
                
            } catch (err) {
                console.error("Firestore 순위 업데이트 오류:", err);
                updateNumberSmooth(totalPopsValue, 0); 
                if (top10List.children.length === 0) {
                     top10List.innerHTML = '<li>순위 로딩 오류 (콘솔 확인)</li>';
                }
            }
        }
        
        // ----------------------------------------------------
        // 6. 시작 로직
        // ----------------------------------------------------
        updateRankings(); 
        
        // 🔥 5초마다 순위 업데이트 시작
        rankingsInterval = setInterval(updateRankings, 5000); 
        
        // 🔥 초기화 시 합계 부분 애니메이션 구조로 한 번 변환
        document.addEventListener('DOMContentLoaded', () => {
             setTimeout(() => {
                 updateNumberSmooth(totalPopsValue, 0); 
            }, 50);
        });

    </script>

</body>
</html>
