<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록 때리기 (클릭 시 5초 복귀 보장)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            user-select: none;
            position: relative;
        }

        .digit-container {
            position: relative;
            overflow: hidden;
            height: 1.2em;
            display: inline-block;
            vertical-align: top; /* 기준선 맞추기 */
            line-height: 1.2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 0.6em; /* 각 숫자의 너비 고정 */
            box-sizing: border-box;
            white-space: nowrap; /* 중요: 내부 공백 문제 방지 */
        }

        .digit-number {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease-in-out;
            line-height: 1.2;
            white-space: nowrap; /* 중요: 숫자 자체의 공백 문제 방지 */
        }

        .digit-number.new { transform: translateY(100%); }
        .digit-number.enter { transform: translateY(0); }
        .digit-number.exit { transform: translateY(-100%); }

        #ranking-section {
            position: absolute;
            top: 15px; left: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        #total-pops-display {
            font-size: 1.5em; font-weight: bold; color: #333;
            margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        #top-10-list { list-style: none; padding: 0; margin: 0; font-size: 0.95em; }
        #top-10-list li { margin: 4px 0; display: flex; justify-content: space-between; line-height: 1.2; }
        #top-10-list .rank-id { font-weight: bold; }
        .rank-pops { text-align: right; color: #007bff; min-width: 100px; }

        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #my-pops-display-wrapper {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
            display: flex; /* Flexbox로 변경하여 내부 자간을 정확히 제어 */
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        #my-pops-display {
            line-height: 1.2;
            /* display: inline-block; 제거 또는 변경. 래퍼가 flex이므로 필요 없음. */
        }

        #popcat-image { width: 300px; height: auto; cursor: pointer; transition: transform 0.05s ease; }
        #popcat-image:active { transform: scale(0.98); }

        input, button {
            padding: 12px 20px; font-size: 1.1em; margin-top: 15px;
            border-radius: 8px; border: 1px solid #ccc; cursor: pointer;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <div id="ranking-section">
        <h3>전체 클릭 수</h3>
        <div id="total-pops-display">
            <div id="total-pops-value" style="display:inline-block;">로딩 중...</div>
        </div>
        <hr>
        <h4>TOP 10 순위표</h4>
        <ul id="top-10-list"></ul>
    </div>

    <div id="start-screen">
        <h2>초록 때리기</h2>
        <input type="text" id="user-id" placeholder="나만의 ID를 입력하세요">
        <button id="start-button">게임 시작</button>
        <p style="margin-top: 20px; color: #666;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <p style="font-size:1.2em; margin-bottom: 5px;">내 클릭 수</p>
        <div id="my-pops-display-wrapper">
            <span id="my-pops-display">0</span>
        </div>
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction" style="color:#444; margin-top: 10px;">당신의 ID: <strong id="current-user-id"></strong></div>
    </div>

    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정
        // ----------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
            authDomain: "drawgreen-3bc38.firebaseapp.com",
            projectId: "drawgreen-3bc38",
            storageBucket: "drawgreen-3bc38.firebasestorage.app",
            messagingSenderId: "1050500469107",
            appId: "1:1050500469107:web:6c25e893e7c12500f23506"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. DOM 및 변수
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const myPopsDisplay = document.getElementById('my-pops-display');
        const totalPopsValue = document.getElementById('total-pops-value');
        const top10List = document.getElementById('top-10-list');
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const userIdInput = document.getElementById('user-id');
        const startButton = document.getElementById('start-button');
        const currentUserDisplay = document.getElementById('current-user-id');

        let currentUserId = null;
        let localPops = 0;
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';

        // 폴링 및 활동 감지 관련 변수
        let rankingsInterval = null; // 랭킹 읽어오는 주기
        let activityCheckTimeout = null; // 20초 비활동 감지 타이머
        const FAST_POLLING_INTERVAL = 5000; // 5초
        const SLOW_POLLING_INTERVAL = 30000; // 30초
        const INACTIVITY_THRESHOLD = 20000; // 20초 (활동 없음 감지 시간)
        let currentPollingInterval = SLOW_POLLING_INTERVAL; // 초기 폴링 주기

        // ----------------------------------------------------
        // 3. 게임 시작
        // ----------------------------------------------------
        async function startGame() {
            const userId = userIdInput.value.trim();
            if (userId) {
                currentUserId = userId;
                currentUserDisplay.textContent = currentUserId;
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                await loadMyPopsInitial();
                resetActivityTimer(); // 게임 시작 시 활동 타이머 리셋
            } else {
                alert("ID를 입력해 주세요.");
            }
        }
        startButton.addEventListener('click', startGame);

        async function loadMyPopsInitial() {
            try {
                const doc = await db.collection("users").doc(currentUserId).get();
                localPops = doc.exists ? Number(doc.data().pops) || 0 : 0;
                // 초기 로드 시 smooth 애니메이션 적용
                updateNumberSmooth(myPopsDisplay, localPops);
            } catch (err) {
                console.error(`내 클릭 수 로드 에러:`, err);
            }
        }

        // ----------------------------------------------------
        // 4. 폴링 시작 (주기 변경 가능)
        // ----------------------------------------------------
        function startPolling(interval = currentPollingInterval) {
            if (rankingsInterval) clearInterval(rankingsInterval); // 기존 타이머 중지
            currentPollingInterval = interval; // 현재 폴링 주기 업데이트
            rankingsInterval = setInterval(updateRankings, currentPollingInterval);
            updateRankings(); // 타이머 시작 시 즉시 실행
            console.log(`Polling started with interval: ${currentPollingInterval / 1000}s`);
        }

        // 비활동 타이머 리셋 함수
        function resetActivityTimer() {
            if (activityCheckTimeout) clearTimeout(activityCheckTimeout);

            // 20초 후 비활동 상태로 전환 (30초 폴링)
            activityCheckTimeout = setTimeout(() => {
                if (currentPollingInterval !== SLOW_POLLING_INTERVAL) {
                    console.log("20초간 활동 없음. Polling interval changing to 30s.");
                    startPolling(SLOW_POLLING_INTERVAL);
                }
            }, INACTIVITY_THRESHOLD);

            // 활동 감지 시 5초 폴링 상태가 아니라면 5초 폴링으로 전환
            if (currentPollingInterval !== FAST_POLLING_INTERVAL) {
                console.log("Activity detected. Polling interval changing to 5s.");
                startPolling(FAST_POLLING_INTERVAL);
            }
        }

        // ----------------------------------------------------
        // 5. 클릭 처리
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return;

            // 애니메이션
            catImage.src = openImage;
            setTimeout(() => { catImage.src = closedImage; }, 80);

            // 로컬 카운트 증가
            localPops++;
            updateNumberSmooth(myPopsDisplay, localPops); // 애니메이션 함수 사용

            // Firestore 즉시 업데이트
            const userRef = db.collection("users").doc(currentUserId);
            try {
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
                // console.log("Firestore updated immediately.");
            } catch (error) {
                console.error("클릭 업데이트 실패:", error);
            }

            // 활동 감지 및 타이머 리셋 (5초 폴링으로 전환)
            resetActivityTimer();

            // 즉시 순위 갱신 (더 빠른 반영)
            updateRankings();
        }

        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                handlePop();
            }
        });

        // ----------------------------------------------------
        // 6. 숫자 애니메이션 (쉼표 없음) - 수정됨
        // ----------------------------------------------------
        function updateNumberSmooth(element, newValue) {
            // 이전 텍스트에서 숫자만 추출합니다.
            const oldText = element.textContent.replace(/[^0-9]/g, '') || "0";
            const oldVal = Number(oldText);
            if (oldVal === newValue) return;

            const oldStr = oldVal.toString();
            const newStr = newValue.toString();
            const maxLen = Math.max(oldStr.length, newStr.length);
            let html = "";

            // 숫자의 오른쪽 정렬을 위해 앞에서부터 비교 (가장 오른쪽 자릿수부터)
            for (let i = 0; i < maxLen; i++) {
                const oldChar = oldStr[oldStr.length - 1 - i] || " "; // 빈 문자열 대신 공백으로 채워 너비 유지
                const newChar = newStr[newStr.length - 1 - i] || " "; // 빈 문자열 대신 공백으로 채워 너비 유지

                if (oldChar === newChar) {
                    // 자릿수가 변하지 않고 같은 경우
                    html = `
                        <span class="digit-container">
                            <span class="digit-number">${newChar}</span>
                        </span>` + html;
                } else {
                    // 자릿수가 변하거나 다른 경우 애니메이션 적용
                    html = `
                        <span class="digit-container">
                            <span class="digit-number old">${oldChar}</span>
                            <span class="digit-number new">${newChar}</span>
                        </span>` + html;
                }
            }

            element.innerHTML = html;
            void element.offsetHeight; // Reflow 트리거 (애니메이션 준비)

            requestAnimationFrame(() => {
                element.querySelectorAll(".digit-container").forEach(c => {
                    const oldDigit = c.querySelector(".digit-number.old");
                    const newDigit = c.querySelector(".digit-number.new");

                    if (oldDigit) oldDigit.classList.add("exit");
                    if (newDigit) {
                        newDigit.classList.remove("new");
                        newDigit.classList.add("enter");
                    }
                });
            });

            // 애니메이션 종료 후 DOM 정리 (setTimeout 대신 transitionend 이벤트를 활용하는 것이 더 견고합니다.)
            setTimeout(() => {
                element.querySelectorAll(".digit-number.old.exit").forEach(e => e.remove());
                element.querySelectorAll(".digit-number.enter").forEach(e => {
                    e.classList.remove("enter");
                    e.className = "digit-number"; // 클래스 정리
                    e.style.transform = "translateY(0)"; // 스타일 초기화
                });
            }, 400); // CSS transition 시간 (0.4s)과 일치
        }

        // ----------------------------------------------------
        // 7. 순위표 업데이트
        // ----------------------------------------------------
        function updateRankList(ranks) {
            if (ranks.length === 0) {
                top10List.innerHTML = '<li>아직 데이터가 없습니다.</li>';
                return;
            }

            const currentRankIds = new Set(ranks.map(r => `rank-${r.id}`));
            Array.from(top10List.children).forEach(li => {
                if (!currentRankIds.has(li.id)) li.remove();
            });

            ranks.forEach((r, i) => {
                const listId = `rank-${r.id}`;
                const popSpanId = `rank-pops-${r.id}`;
                let li = document.getElementById(listId);
                let popSpanToUpdate = null;

                if (!li) {
                    li = document.createElement('li');
                    li.id = listId;

                    const rankIdSpan = document.createElement('span');
                    rankIdSpan.className = 'rank-id';

                    const popWrapper = document.createElement('span');
                    popWrapper.className = 'rank-pops';

                    const popSpan = document.createElement('span');
                    popSpan.id = popSpanId;
                    popSpan.textContent = r.pops; // 초기값 설정

                    popWrapper.appendChild(popSpan);
                    li.appendChild(rankIdSpan);
                    li.appendChild(popWrapper);

                    const existing = Array.from(top10List.children);
                    if (i < existing.length) {
                        top10List.insertBefore(li, existing[i]);
                    } else {
                        top10List.appendChild(li);
                    }
                } else {
                    popSpanToUpdate = document.getElementById(popSpanId);
                }

                li.querySelector('.rank-id').textContent = `${i + 1}. ${r.id}`;
                if (popSpanToUpdate) {
                    updateNumberSmooth(popSpanToUpdate, r.pops);
                }
            });
        }

        // ----------------------------------------------------
        // 8. 순위 및 전체 클릭 수 업데이트 (동적 주기)
        // ----------------------------------------------------
        async function updateRankings() {
            let totalPops = 0;
            const ranks = [];

            try {
                const snapshot = await db.collection("users")
                    .orderBy("pops", "desc")
                    .limit(10)
                    .get();

                // 총 클릭 수 집계 (효율성 개선 필요 - 이전 피드백 참조)
                const totalSnapshot = await db.collection("users").get();
                totalSnapshot.docs.forEach(doc => {
                    totalPops += Number(doc.data().pops) || 0;
                });

                // totalPopsValue에 smooth 애니메이션 적용
                updateNumberSmooth(totalPopsValue.querySelector('#total-pops-value') || totalPopsValue, totalPops);
                snapshot.docs.forEach(doc => {
                    ranks.push({ id: doc.id, pops: Number(doc.data().pops) || 0 });
                });
                updateRankList(ranks);

            } catch (err) {
                console.error("Firestore 오류:", err);
                // 오류 발생 시에도 smooth 애니메이션 적용 (0으로)
                updateNumberSmooth(totalPopsValue.querySelector('#total-pops-value') || totalPopsValue, 0);
                if (top10List.children.length === 0) {
                    top10List.innerHTML = '<li>로딩 오류</li>';
                }
            }
        }

        // ----------------------------------------------------
        // 9. 초기 실행: 페이지 로드 시 바로 순위 업데이트 시작
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // 초기에는 30초 주기로 폴링 시작
            startPolling(SLOW_POLLING_INTERVAL);
        });
    </script>
</body>
</html>
