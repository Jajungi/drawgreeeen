<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멀티플레이 팝캣</title>
    <style>
        /* CSS 스타일은 이전과 유사하게 유지 */
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; user-select: none; }
        #start-screen { display: flex; flex-direction: column; align-items: center; }
        #game-screen { display: none; text-align: center; }
        #counter-box { font-size: 3em; margin-bottom: 20px; padding: 10px 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #popcat-image { width: 300px; height: auto; cursor: pointer; transition: transform 0.05s ease; }
        #popcat-image:active { transform: scale(0.98); }
        input, button { padding: 10px; font-size: 1.2em; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2>팝캣에 참여할 ID를 입력하세요</h2>
        <input type="text" id="user-id" placeholder="나만의 ID">
        <button onclick="startGame()">게임 시작</button>
        <p style="margin-top: 20px;">* 클릭 횟수는 이 ID에 누적됩니다.</p>
    </div>

    <div id="game-screen">
        <div id="counter-box">0</div>
        <p>당신의 ID: <strong id="current-user-id"></strong></p>
        <img id="popcat-image" src="귀엽다.png" alt="팝캣">
        <div class="instruction">마우스 클릭 또는 스페이스바를 누르세요!</div>
    </div>
    
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio> 

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // ----------------------------------------------------
        // 1. Firebase 설정 초기화
        // ----------------------------------------------------
        
        // 🚨 중요: 1단계에서 얻은 Firebase 설정 코드를 여기에 붙여넣으세요
        const firebaseConfig = {
          apiKey: "AIzaSyA6OwwtJNtTqujb6PW6nolYmstOj7zBqCA",
          authDomain: "drawgreen-3bc38.firebaseapp.com",
          projectId: "drawgreen-3bc38",
          storageBucket: "drawgreen-3bc38.firebasestorage.app",
          messagingSenderId: "1050500469107",
          appId: "1:1050500469107:web:6c25e893e7c12500f23506",
          measurementId: "G-M3TK20VTL6"

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ----------------------------------------------------
        // 2. 게임 로직 변수
        // ----------------------------------------------------
        const catImage = document.getElementById('popcat-image');
        const counterBox = document.getElementById('counter-box');
        const closedImage = '귀엽다.png';
        const openImage = '귀엽다2.png';
        const sound = document.getElementById('pop-sound');
        
        let currentUserId = null;

        // ----------------------------------------------------
        // 3. ID 입력 및 게임 시작
        // ----------------------------------------------------
        function startGame() {
            const userIdInput = document.getElementById('user-id').value.trim();
            if (userIdInput) {
                currentUserId = userIdInput;
                document.getElementById('current-user-id').textContent = currentUserId;
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                
                // Firestore에서 실시간으로 카운트 업데이트를 구독
                subscribeToTotalCount();
            } else {
                alert("ID를 입력해 주세요.");
            }
        }

        // ----------------------------------------------------
        // 4. 클릭 처리 및 데이터베이스 업데이트
        // ----------------------------------------------------
        async function handlePop() {
            if (!currentUserId) return; // ID 없으면 작동 안 함

            // 이미지 및 소리 변경 (프론트엔드 반응)
            catImage.src = openImage;
            if (sound) { sound.currentTime = 0; sound.play(); }

            setTimeout(() => {
                catImage.src = closedImage;
            }, 80);

            // 데이터베이스 업데이트 (트랜잭션으로 안전하게 증가)
            const userRef = db.collection("users").doc(currentUserId);
            
            try {
                // 현재 ID의 팝 카운트를 1 증가 (없으면 1로 생성)
                await userRef.set({
                    pops: firebase.firestore.FieldValue.increment(1)
                }, { merge: true }); // merge: true를 사용하여 기존 필드 덮어쓰지 않음
            } catch (error) {
                console.error("클릭 카운트 업데이트 실패: ", error);
            }
        }

        // 5. 실시간 총 카운트 구독
        function subscribeToTotalCount() {
            // 모든 사용자 문서의 변경을 실시간으로 감지
            db.collection("users").onSnapshot(snapshot => {
                let totalPops = 0;
                snapshot.forEach(doc => {
                    // 각 문서(ID)의 pops 값을 합산
                    totalPops += doc.data().pops || 0;
                });
                // 총합을 화면에 표시
                counterBox.textContent = totalPops.toLocaleString();
            }, err => {
                console.log(`구독 에러: ${err}`);
            });
        }

        // 6. 이벤트 리스너 등록
        catImage.addEventListener('mousedown', handlePop);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && currentUserId) {
                e.preventDefault();
                handlePop();
            }
        });
        
    </script>

</body>
</html>
